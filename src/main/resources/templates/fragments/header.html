<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Header template</title>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-nav navbar-dark bg-dark">
                <div class="container">
                    <div vlass="navbar-header">
                        <a class="navbar-brand" href="/index">Weather</a>
                    </div>
                    <li th:each="observationPoint : ${observationPoints}">
                        <a th:href="@{/observationpoint/{id}(id=${observationPoint.id})}" th:text="${observationPoint.name}"></a>
                    </li>
                </div>
            </nav>
        </header>
    </body>
</html>
