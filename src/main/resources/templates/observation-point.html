<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Observation point</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/shared.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/observation-point.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <header th:replace="fragments/header :: header"/>

        <div class="content">
            <h1 id="observation-point-name" th:text="${observationPoint.name}"></h1>
            <div id="observation-point-details">
                <span>Latitude: </span>
                <span th:text="${observationPoint.latitude}"></span>
                <span>Longitude: </span>
                <span th:text="${observationPoint.longitude}"></span>
            </div>

            <li th:each="observation : ${observationPoint.observations}">
                <span th:text="${observation.dateTime}"></span>
                <span th:text="${observation.temperature}"></span>
            </li>

            <form th:action="@{/observationpoint/{id}(id=${observationPoint.id})}" method="POST">
                <span>Lämpötila</span><br/>
                <input type="double" name="temperature"/>
                <input class="btn btn-default" type="submit" value="Lisää havainto"/>
            </form>
        </div>

        <footer th:replace="fragments/footer :: footer"/>
    </body>
</html>
